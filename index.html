<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video Stream Tester</title>
    </head>
    <body>
        <div id="navbar" class="topnav">
            <h1 class="Header">Video Stream Tester</h1>
        </div>
        <div class="subheading">
            <h2>Options</h2>
        </div>
        <div class="content">
            
            <div class="options">
                <label for="adr_input">MPD address:</label>
                <input id="adr_input" value="https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd" placeholder="10.0.0.1/video.mpd"></input>
                <br>
                <label for="bit_rate">Bit Rate:</label>
                <input type="range" min="1" max="100" value="100" class="slider" id="bit_rate">
                <label for="bit_rate" id="br_word">Unlimited</label>
            </div>

            <button id="load_video">Load</button>

            <div class="media">
                <video id="videoPlayer" controls muted onloadstart="this.volume=0.2"></video>
            </div>

            <label id="cur_bitrate">Reported Bitrate: n/a</label><br>
            <label id="cur_resolution">Current Resolution: n/a</label><br>
            <label for="av_resolutions">Available Resolutions</label>
            <select id="av_resolutions">
                <option>Auto</option>
            </select><br>
            <button id="force_res">Force Quality</button>
            <canvas id="myChart"></canvas>
        </div>
        
        <script src="Chart.min.js"></script>
        <script src="dash.all.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
